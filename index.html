<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List by Mateusz Domański</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <header>
        <div class="image"></div>
        <div class="description">
            <h1>ToDo LIST</h1>
            <h2>by doman89</h2>
        </div>
    </header>
    <section>
        <div class="addTask">
            <h1>Add new task:</h1>
            <form>
                <div><input type="text">
                    <button>Add task!</button></div>
                <div><input type="date" id="inputDate"><input type="checkbox" id="dateCheckbox"><label for="dateCheckbox">Add
                        date to task </label></div>


            </form>
        </div>
        <div class="userPanel">
            <p>Search your task:</p>
            <input class="search">
            <ul>
                <li>Anonim</li>
                <li>To do tasks: <span class="todoTasksNumber">0</span></li>
                <li>Completed tasks: <span class="doneTasksNumber">0</span></li>
            </ul>
        </div>
        <div class="tasks">
            <h1>My tasks:</h1>
            <div class="lists">
                <div class="todo">
                    <ul></ul>
                </div>
                <div class="done">
                    <ul></ul>
                </div>
            </div>
        </div>

    </section>
    <footer><span>Author: Mateusz Domański, last update 06.11.2018r</span></footer>
    <script src="js/script.js"></script>
</body>

</html>
