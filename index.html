<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List by Mateusz Domański</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <header>
        <div class="image"></div>
        <div class="description">
            <h1>ToDo LIST</h1>
            <h2>by doman89</h2>
        </div>
    </header>
    <section>
        <h1>My tasks:</h1>
        <form>
            <input type="text">
            <button>Add task!</button>
        </form>
        <div class="lists">
            <div class="todo">
                <h2>To do tasks: <span>0</span></h2>
                <ul></ul>
            </div>
            <div class="done">
                <h2>Completed tasks: <span>0</span></h2>
                <ul></ul>
            </div>
        </div>

    </section>
    <footer><span>Author: Mateusz Domański, last update 28.10.2018r</span></footer>
    <script src="js/script.js"></script>
</body>

</html>
